<div class="p-6 max-w-4xl mx-auto bg-white rounded-xl shadow-lg space-y-6">
    <div class="flex items-center space-x-4">
      <label for="userSelect" class="block text-sm font-medium text-gray-700">Select User</label>
      <select
        id="userSelect"
        [(ngModel)]="selectedUser"
        (ngModelChange)="onUserChange($event)"
        class="block w-full sm:w-1/2 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-50"
      >
        <option value="">All Users</option>
        <option *ngFor="let user of users" [value]="user">{{ user }}</option>
      </select>
    </div>
  
    <div class="relative">
      <canvas id="workoutChart"></canvas>
     
      <div class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-50">
        <div class="loader"></div> 
      </div>
    </div>
  </div>
